@(loginForm: Form[User])(errorMessage: String)
@import helper._
<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
         <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/responsive.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body style="text-align:center">
		@_navbar(Application.loginCheck())
		<h1>Login</h1>
		<div>
			@if(!errorMessage.equals("")) {
				<div class="alert alert-danger alert-dismissable">
				<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
				@errorMessage
			</div>
			}
		</div>
        <div>
			@helper.form(routes.Login.authenticate()) {
				@inputText(loginForm("username")) 
				@inputText(loginForm("password")) 
				<input type="submit" value="Login" class="btn btn-default">
			}
		</div>
		<br/>
		<small><a href="index">(Back to main)</a></small>
    </body>
</html>
