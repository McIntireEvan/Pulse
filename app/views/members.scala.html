@(users: List[User])
@import helper._

<!DOCTYPE html>

<html>
    <head>
        <title>Index</title>
         <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/responsive.min.css")" />
		<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")" />
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
		@_navbar(Application.loginCheck())
		
		<h1>Members</h1>
	
		<table class = "table table-bordered">
		<tr>
			<td>User</td>
			<td>Rank</td>
		</tr>
        @for(user <- users) {
		@if(!user.refName.equals("guest")) {
			<tr>
				<td class="@user.rank">@user.username</td>
				<td class="@user.rank">@user.rank</td>
			</tr>
			
			}
		}
		</table>
    </body>
</html>
